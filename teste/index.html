<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1 id="titulo"></h1>
                    <p class="texto__paragrafo" id="subtitulo"></p>
                </div>
                <div class="chute container__botoes">
                    <div class="notas">
                        <p id="nota1">Nota 1</p>
                        <input type="number" min="0" max="10" id="inputNota1" class="container__input">
                    </div>
                    <div class="notas">
                        <p id="nota2">Nota 2</p>
                        <input type="number" min="0" max="10" id="inputNota2" class="container__input">
                    </div>
                    <div class="notas">
                        <p id="nota3">Nota 3</p>
                        <input type="number" min="0" max="10" id="inputNota3" class="container__input">
                    </div>
                    <div class="notas">
                        <p id="nota4">Nota 4</p>
                        <input type="number" min="0" max="10" id="inputNota4" class="container__input">
                    </div>
                </div>
                <div class="chute container__botoes">
                    <button onclick="calculateMean()" class="container__botao">Verificar</button>
                </div>
                <div class="chute container__botoes">
                    <button onclick="restart()" id="reiniciar" disabled class="container__botao__secundario">Reiniciar</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
